{% extends 'home.html' %}
{% block content %}
<body>
    <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">result</h2>
                </div>





    <form  enctype="multipart/form-data" method="post">
    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">

       {% csrf_token %}

        {{ form }}

    </table>
</form>


  <div class="panel-body">
  {% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-danger alert-dismissable" {% endif %}>
        {{ message }}</div>
    {% endfor %}
{% endif %}
</div>
            {% url 'blog:browser' as the_url %}
                        {% if the_url %}
                     <h3 > <a href="{{ the_url }}">Check the article </a></h3>
                        {% endif %}

{% endblock %}
