{% extends 'home.html' %}
{% block content %}
<body>
    <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">{{ form.title }}</h2>
                </div>





    <form  enctype="multipart/form-data" method="post">
    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">

       {% csrf_token %}
        <p>{{ form.content }}</p>

    </table>
</form>


  <div class="panel-body">
  {% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-danger alert-dismissable" {% endif %}>
        {{ message }}</div>
    {% endfor %}
{% endif %}
</div>


{% endblock %}
