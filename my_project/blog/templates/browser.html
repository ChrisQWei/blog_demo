{% extends 'home.html' %}
{% block content %}
<body>
    <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Get article</h2>
                </div>





    <form action="{% url 'blog:browser' %}" enctype="multipart/form-data" method="post">
    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">

       {% csrf_token %}

        {{ form }}

    </table>

    <input type="submit" value="submit" name= "submit" class="btn btn-success"/>
    <input type="reset" value="reset" class="btn btn-warning" />

</form>


  <div class="panel-body">
  {% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-danger alert-dismissable" {% endif %}>
        {{ message }}</div>
    {% endfor %}
{% endif %}
</div>

{% endblock %}
